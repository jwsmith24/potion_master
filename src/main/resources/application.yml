spring:
  application:
    name: potion_master

  datasource:
    url: jdbc:postgresql://localhost:5431/potions_db
    username: user
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
